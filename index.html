<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ako Typing Dashboard — Finals Project</title>
<style>
  :root {
    --bg: linear-gradient(135deg,#0f172a 0%,#0b1220 50%,#0b2540 100%);
    --accent: #60a5fa;
    --accent2: #34d399;
    --card: rgba(255,255,255,0.03);
    --glass: rgba(255,255,255,0.06);
    --rounded: 14px;
    --text: #e6eef8;
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
  body{min-height:100vh;background:var(--bg);color:var(--text);display:flex;justify-content:center;align-items:flex-start;padding:20px;}
  h1,h2,h3,h4,h5{margin:0;}
  .container{max-width:900px;width:100%;display:flex;flex-direction:column;gap:20px;}

  /* header */
  header{display:flex;justify-content:space-between;align-items:center;padding:12px 20px;border-radius:var(--rounded);background:var(--glass);backdrop-filter:blur(10px);}
  header .logo{font-weight:700;font-size:20px;color:var(--accent);}
  header nav a{margin-left:16px;text-decoration:none;color:var(--text);opacity:0.85;transition:opacity 0.3s;}
  header nav a:hover{opacity:1;}

  /* card */
  .card{background:var(--card);backdrop-filter:blur(12px);border-radius:var(--rounded);padding:25px;box-shadow:0 8px 30px rgba(0,0,0,0.5);display:flex;flex-direction:column;gap:16px;}
  .card h2{color:var(--accent);text-align:center;}
  .card .text-display{background:var(--glass);padding:20px;border-radius:var(--rounded);font-size:18px;line-height:1.6;min-height:120px;}
  .text-display .correct{color:var(--accent2);}
  .text-display .wrong{color:#f87171;}
  textarea{width:100%;height:100px;padding:12px;border-radius:var(--rounded);border:none;background:var(--glass);color:var(--text);font-size:16px;outline:none;resize:none;}
  .btn{padding:12px;border:none;border-radius:var(--rounded);font-weight:600;background:linear-gradient(90deg,var(--accent),#3b82f6);color:#04263b;cursor:pointer;transition:all 0.3s;}
  .btn:hover{transform:scale(1.05);}
  .stats{display:flex;justify-content:space-between;font-size:14px;}
  .achievements{display:flex;flex-wrap:wrap;gap:10px;}
  .achievement{background:var(--glass);padding:8px 14px;border-radius:50px;font-size:13px;opacity:0.9;transition:all 0.3s;}
  .achievement.unlocked{background:var(--accent2);color:#04263b;opacity:1;transform:scale(1.05);}
  .footer{text-align:center;font-size:12px;opacity:0.7;margin-top:10px;}

  /* sliding text cards */
  .text-cards{display:flex;gap:12px;overflow-x:auto;padding-bottom:6px;}
  .text-card{min-width:250px;padding:14px;border-radius:var(--rounded);background:var(--glass);box-shadow:0 6px 20px rgba(0,0,0,0.5);cursor:pointer;transition:all 0.3s;}
  .text-card:hover{transform:scale(1.05);}

  /* floating shapes */
  .bg-shape{position:fixed;right:-100px;top:-80px;width:300px;height:300px;border-radius:50%;filter:blur(40px);opacity:0.12;background:radial-gradient(circle at 20% 20%, #60a5fa, transparent);}
  .bg-shape-2{left:-140px;bottom:-120px;width:400px;height:400px;border-radius:50%;filter:blur(60px);opacity:0.08;background:radial-gradient(circle at 60% 60%, #34d399, transparent);}

</style>
</head>
<body>
<div class="bg-shape"></div>
<div class="bg-shape-2"></div>

<div class="container">

  <header>
    <div class="logo">Ako Typing</div>
    <nav>
      <a href="#test">Test</a>
      <a href="#texts">Texts</a>
      <a href="#achievements">Achievements</a>
    </nav>
  </header>

  <section class="card" id="test">
    <h2>Typing Speed Test</h2>
    <div class="text-display" id="textDisplay"></div>
    <textarea id="textInput" placeholder="Start typing here..." disabled></textarea>
    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">0</span>%</div>
      <div>Time: <span id="time">60</span>s</div>
    </div>
    <button class="btn" id="startBtn">Start Test</button>
  </section>

  <section class="card" id="texts">
    <h2>Text Challenges</h2>
    <div class="text-cards" id="textCards"></div>
  </section>

  <section class="card" id="achievements">
    <h2>Achievements</h2>
    <div class="achievements" id="achievementsContainer"></div>
  </section>

  <div class="footer">Ako_Tech Solutions — Finals Project</div>
</div>

<script>
const texts = [
  "The quick brown fox jumps over the lazy dog.",
  "Practice makes perfect in coding and typing.",
  "Web development and design are creative skills.",
  "Typing accuracy is more important than speed.",
  "Keep practicing daily to improve your typing."
];

const achievements = [
  {name:"First Start", unlocked:false},
  {name:"Fast Fingers", unlocked:false},
  {name:"Accuracy Ace", unlocked:false},
  {name:"Completionist", unlocked:false}
];

const textDisplay = document.getElementById('textDisplay');
const textInput = document.getElementById('textInput');
const wpmEl = document.getElementById('wpm');
const accuracyEl = document.getElementById('accuracy');
const timeEl = document.getElementById('time');
const startBtn = document.getElementById('startBtn');
const textCards = document.getElementById('textCards');
const achievementsContainer = document.getElementById('achievementsContainer');

let timer;
let time = 60;
let started = false;
let charIndex = 0;
let correctChars = 0;
let totalTyped = 0;
let currentText = '';

function populateTextCards(){
  texts.forEach((txt, i)=>{
    const card = document.createElement('div');
    card.className = 'text-card';
    card.innerText = txt.length>50 ? txt.slice(0,50)+'...' : txt;
    card.onclick = ()=>{currentText=txt; startTest();}
    textCards.appendChild(card);
  });
}

function populateAchievements(){
  achievements.forEach(a=>{
    const div = document.createElement('div');
    div.className = 'achievement';
    div.innerText = a.name;
    achievementsContainer.appendChild(div);
  });
}

function unlockAchievement(name){
  const idx = achievements.findIndex(a=>a.name===name);
  if(idx>-1 && !achievements[idx].unlocked){
    achievements[idx].unlocked=true;
    const div = achievementsContainer.children[idx];
    div.classList.add('unlocked');
  }
}

function startTest() {
  textInput.disabled=false;
  textInput.value='';
  textInput.focus();
  if(!currentText) currentText = texts[Math.floor(Math.random()*texts.length)];
  textDisplay.innerHTML='';
  currentText.split('').forEach(c=>{
    const span=document.createElement('span');
    span.innerText=c;
    textDisplay.appendChild(span);
  });

  time=60; timeEl.innerText=time;
  correctChars=0; totalTyped=0; charIndex=0; started=true;
  unlockAchievement("First Start");

  clearInterval(timer);
  timer=setInterval(()=>{
    if(time>0){time--; timeEl.innerText=time; calculateStats();}
    else {clearInterval(timer); textInput.disabled=true; started=false;}
  },1000);
}

function calculateStats(){
  const wpm = Math.round((correctChars/5)/((60-time)/60));
  const accuracy = totalTyped===0?100:Math.round((correctChars/totalTyped)*100);
  wpmEl.innerText=wpm||0;
  accuracyEl.innerText=accuracy||0;

  if(wpm>30) unlockAchievement("Fast Fingers");
  if(accuracy>90) unlockAchievement("Accuracy Ace");
  if(time===0) unlockAchievement("Completionist");
}

textInput.addEventListener('input',()=>{
  if(!started) return;
  const spans = textDisplay.querySelectorAll('span');
  const input=textInput.value.split('');
  totalTyped=input.length;
  correctChars=0;
  spans.forEach((span,i)=>{
    if(input[i]==null){span.classList.remove('correct','wrong');}
    else if(input[i]===span.innerText){span.classList.add('correct'); span.classList.remove('wrong'); correctChars++;}
    else{span.classList.add('wrong'); span.classList.remove('correct');}
  });
  calculateStats();
});

populateTextCards();
populateAchievements();

startBtn.addEventListener('click', startTest);
</script>
</body>
</html>
